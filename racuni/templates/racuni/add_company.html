<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodaj podjetje</title>
</head>
<body>
    <a href="{% url 'companies' %}"><input type="submit" value="Nazaj"></a>
    <h1>Tukaj lahko dodate podjetje</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}
            {{ field }}<br><br>
        {% endfor %}
        <button type="submit">Potrdi</button>
    </form><br>
</body>
</html>
