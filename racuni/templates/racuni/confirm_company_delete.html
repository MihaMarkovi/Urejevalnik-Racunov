<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Izbriši Podjetje</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"  integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>
<body>
{% if not bills %}
    <h1>Ali zares želite izbrisati podjetje {{ company }}?</h1>

    <div class="d-md-inline-flex">
        <a href="{% url 'company-details' company.pk%}"><input size="300" type="submit" class="btn btn-primary btn-md-2 m-3 d-md-inline-flex" style="width: 100px;" value="Ne"></a>
    </div>

    <div class="d-md-inline-flex">
        <form method="POST">
            {% csrf_token %}
            <input size="300" type="submit" class="btn btn-danger btn-md-2 m-3" style="width:80px;" value="Da">
        </form>
    </div>

{% else %}
    <a href="{% url 'company-details' company.pk%}" class="btn btn-secondary m-3"><i class="bi bi-box-arrow-left m-1"></i>Nazaj</a>

    <div class="m-2">
        <h2>Podjetja ne morete izbrisati, saj je vezano na sledeče račune:</h2>
        <ul>
            {% for bill in bills %}
                <a href="{% url 'bill-details' bill.eor%}"><li>{{ bill.eor }}</li></a>
            {% endfor %}
        </ul>
    </div>
{% endif %}
<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</body>
</html>
